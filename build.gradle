plugins {
    id 'java-library'
}

apply from: 'repository.gradle'

group = 'com.bytehonor.sdk'
version = '0.2.0'
sourceCompatibility = 1.8

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url "https://maven.huajietaojin.cn/repository/bytehonor/" }
}

dependencies {
    api('com.bytehonor.sdk:lang-beautify-sdk:0.1.0')
	api("org.springframework.data:spring-data-redis:2.6.4")
	api("io.lettuce:lettuce-core:6.1.8.RELEASE")
	api('org.apache.commons:commons-pool2:2.11.1')
	implementation('org.springframework.boot:spring-boot-starter:2.6.8')
    implementation('org.springframework.boot:spring-boot-autoconfigure:2.6.8')
    annotationProcessor('org.springframework.boot:spring-boot-configuration-processor:2.6.8')
    implementation('org.slf4j:slf4j-api:1.7.36')
    implementation('ch.qos.logback:logback-classic:1.2.11')
    testImplementation('junit:junit:4.13.2')
}

